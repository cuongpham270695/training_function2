<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check character</title>
</head>
<body>
    <script type="text/javascript">
        let a=prompt("Enter anything: ");
        function checkCharacter(num){
            if(isNaN(num)===true){
                return false;
            }else{
                return true;
            }
        }console.log(checkCharacter(a));
    </script>
</body>
</html>
