<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Integer</title>
</head>
<body>
<script type="text/javascript">
function checkInt(num){
if(num>0){
return true;
}
else return false;
}
console.log(checkInt(10));
console.log(checkInt(-10));
console.log(checkInt(0));
</script>
</body>
</html>
