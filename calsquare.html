<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Square</title>
</head>
<body>
    <script type="text/javascript">
        function calculateSquare(){
            let num=parseInt(prompt("Enter the number"));
            let temp=num*num;
            alert("Square of "+num +" is: " +temp);
        }
        calculateSquare();
    </script>
</body>
</html>
