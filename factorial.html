<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Factorial</title>
</head>
<body>
    <script type="text/javascript">
        function factorial(){
            let num=parseInt(prompt("Enter number: "));
            if(num===0){
                alert("0! = 1");
            }else if(num>0){
                let gth=1;
                for (let i=1;i<=num;i++){
                    gth=gth*i;
                }alert(num +"! = "+gth);
            }
        }
        factorial();
    </script>
</body>
</html>
